<!DOCTYPE html>
<html lang="ru">
  <head>

  </head>
  <body>

    <section class="section-g">
      <div class="content-g">
        <div class="slider middle">

        <div class="slides">
          <input type="radio" name="r" id="r1" checked>
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="r4">

          <div class="slide s1"><img src="CSS/Images/Tudors.jpg" alt=""></div>
          <div class="slide"><img src="CSS/Images/original.jpg" alt=""></div>
          <div class="slide"><img src="CSS/Images/LoGo.jpg" alt=""></div>
          <div class="slide"><img src="CSS/Images/first slide.jpg" alt=""></div>
        </div>

        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
        </div>

      </div>
    </div>
  </section>
  </body>
</html>
